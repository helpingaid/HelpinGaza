<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Helping Gaza Search</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: row;
    }

    aside {
      width: 250px;
      background-color: #f4f4f4;
      padding: 1em;
      border-right: 1px solid #ccc;
    }

    main {
      flex: 1;
      padding: 2em;
    }

    .search-box {
      text-align: center;
      margin-bottom: 2em;
    }

    .search-box input[type="text"] {
      width: 70%;
      padding: 0.5em;
      font-size: 1em;
    }

    .search-box select, .search-box button {
      padding: 0.5em;
      font-size: 1em;
      margin-left: 0.5em;
    }

    .referral-cards {
      display: flex;
      flex-wrap: wrap;
      gap: 1em;
    }

    .card {
      flex: 1 1 200px;
      border: 1px solid #ddd;
      padding: 1em;
      background-color: #fff;
      text-align: center;
    }

    .card img {
      max-width: 100px;
      margin-bottom: 1em;
    }
  </style>
</head>
<body>
  <aside>
    <h3>Sponsored</h3>
    <!-- Example ad block -->
    <div style="margin-bottom: 1em;">
      <img src="https://via.placeholder.com/200x100?text=Ad+1" alt="Ad 1">
    </div>
    <div>
      <img src="https://via.placeholder.com/200x100?text=Ad+2" alt="Ad 2">
    </div>
  </aside>

  <main>
    <div class="search-box">
      <input id="query" type="text" placeholder="Search the web..." />
      <select id="engine">
        <option value="google">Google</option>
        <option value="bing">Bing</option>
      </select>
      <button onclick="searchWeb()">Search</button>
    </div>

    <div class="referral-cards">
      <div class="card">
        <a href="https://www.amazon.it/?tag=tuo-codice-affiliazione" target="_blank">
          <img src="https://upload.wikimedia.org/wikipedia/commons/a/a9/Amazon_logo.svg" alt="Amazon" />
          <p>Shop on Amazon</p>
        </a>
      </div>
      <div class="card">
        <a href="https://www.booking.com/index.html?aid=tuo-codice-affiliazione" target="_blank">
          <img src="https://upload.wikimedia.org/wikipedia/commons/7/7e/Booking.com_logo.svg" alt="Booking" />
          <p>Book with Booking.com</p>
        </a>
      </div>
      <div class="card">
        <a href="https://www.aliexpress.com/?aff_fcid=tuo-codice-affiliazione" target="_blank">
          <img src="https://upload.wikimedia.org/wikipedia/commons/2/2e/AliExpress_logo.svg" alt="AliExpress" />
          <p>Deals on AliExpress</p>
        </a>
      </div>
    </div>
  </main>

  <script>
    function searchWeb() {
      const query = document.getElementById('query').value;
      const engine = document.getElementById('engine').value;
      let url = '';

      if (engine === 'google') {
        url = `https://www.google.com/search?q=${encodeURIComponent(query)}`;
      } else if (engine === 'bing') {
        url = `https://www.bing.com/search?q=${encodeURIComponent(query)}`;
      }

      window.open(url, '_blank');
    }
  </script>
</body>
</html>
